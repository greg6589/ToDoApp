<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/73665279c0.js" crossorigin="anonymous"></script>
  <title>ToDoList</title>
</head>
<body>
    <header>
      <h1><span>
        Your</span> 
        Things
      </h1>
      <div class="dateWrapp">
        <div class="date"><span></span></div>
        <div class="hour"><span></span></div>
      </div>
    </header>
    <main class="main">
      <label  action="">
        <span class="add-text a11y-only">Add task</span>
        <form class="add active" action="">
        <input type="text" placeholder="task name"/>
        <button>Add</button>
        </form>
      </label>
       <button class="activeInput"><span class="icon">
        <span class="fas fa-plus" data-icon="plus" aria-hidden="true"></span>
      </span></button>

      <label class="search active" action="">
        <span class="search-text a11y-only">Search</span>
        <input type="text" placeholder="search" />
      </label>
      <button class="activeSearch"><span class="icon">
        <span class="fas fa-search" data-icon="loupe" aria-hidden="true"></span>
      </span></button>
      <h1 class="counter">Tasks count: <span>0</span></h1>
      <div class="ulWrapp">
        <ul></ul>
      </div>
      <div class="alert"><p>Please enter task name!</p>
        <button class="alertOff"><span class="icon">
        <span class="fas fa-times" data-icon="turnoff" aria-hidden="true"></span>
      </span></button></div>
    </main>
 <script src="main.js"></script>
</body>
</html>
